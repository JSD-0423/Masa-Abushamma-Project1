<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--title-->
    <title>Web Topics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body class="w-100">
    <header class="w-100 shadow-sm position-relative">
      <div
        class="container header-container w-100 h-100 d-flex justify-content-between align-items-center"
      >
        <h1 class="weight-light overflow-hidden text-nowrap text-truncate" id="web-topic">
          Web Topics
        </h1>
        <div class="d-flex gap-1">
          <button
            class="light-button dark-mood-button d-flex gap-1 align-items-center rounded px-2 py-1"
          >
            <ion-icon name="moon-outline"></ion-icon>
            <p class="m-0 d-none d-md-block" id="screen-mode-text">Dark Mode</p>
          </button>
          <button
            id="open-slide"
            class="light-button d-flex gap-1 align-items-center rounded"
          >
            <ion-icon name="heart-outline"></ion-icon>
            <p class="m-0 d-none d-md-block">Favourites</p>
          </button>
        </div>
      </div>
    </header>
    <section class="design-section">
      <div class="cross-design w-100 position-relative">
        <div class="cross-bottom w-100 h-100 position-absolute"></div>
        <div class="cross-top w-100 h-100"></div>
      </div>
      <div
        class="position-relative d-flex justify-content-center position-relative design-section-text"
      >
        <div>
          <h2 class="m-0">Welcome to our website!</h2>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </div>
    </section>
    <main class="container pt-2">
      <form class="overflow-hidden shadow-sm mt-4">
        <div class="form-container d-md-flex justify-content-md-between">
          <div class="search-container d-flex position-relative p-1 col-md-8">
            <span class="d-flex align-items-center px-2">
              <ion-icon name="search-outline"></ion-icon>
            </span>
            <input
              type="text"
              placeholder="Search the website..."
              class="search-input w-100 border-0"
            />
          </div>
          <div class="col-md-4">
            <div class="select-container d-flex h-100">
              <div class="select-box w-100 h-100 position-relative">
                <div class="select-box-content px-2">
                  <label for="sort-by-select" class="ps-1">Sort by:</label>
                  <select name="sort-by-select" id="sort-by-select" class="w-100 border-0">
                    <option value="Default" class="w-100">Default</option>
                    <option value="topic" class="w-100">Topic Title</option>
                    <option value="name" class="w-100">Author Name</option>
                  </select>
                </div>
              </div>
              <div class="select-box w-100 h-100 position-relative">
                <div class="select-box-content px-2">
                  <label for="filter-by-select" class="ps-1">Filter By:</label>
                  <select name="filter-by-select" id="filter-by-select" class="w-100 border-0">
                    <option value="Default" class="w-100">Default</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="container-content">
        <h1 class="py-3">
          "<span class="number-of-courses"></span>" Web Topics Found
        </h1>
        <img
          src="Spinner.svg"
          alt="Loading"
          id="loading-icon"
          style="display: none"
          class="mx-auto"
        />
        <div
          class="courses row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5 g-4"
        ></div>
        <div id="errorLoadData" class="error-message"></div>
      </div>
    </main>
    <footer class="d-flex gap-1 justify-content-center align-items-center my-5">
      Developed with <ion-icon name="heart"></ion-icon> Â© 2023
    </footer>
    <div
      class="favourite-container w-100 position-fixed bottom-0 left-0 py-4 px-5"
    >
      <div class="container-fluid w-100">
        <p class="h5 pb-2"><strong>My Favourite Topics</strong></p>
        <div class="d-flex overflow-auto">
          <div class="favourite-items d-flex gap-3"></div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
    <script src="global.js" type="module"></script>
  </body>
</html>
