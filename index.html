<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--title-->
    <title>Web Topics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header class="container header-container">
      <h1>Web Topics</h1>
      <div class="header-buttons">
        <button class="Light-button dark-mood-button">
          <ion-icon name="moon-outline"></ion-icon>
          <p>Dark Mode</p>
        </button>
        <button onclick="openSlide()" class="light-button">
          <ion-icon name="heart-outline"></ion-icon>
          <p>Favourites</p>
        </button>
      </div>
    </header>
    <section class="design-section">
      <div class="cross-design">
        <div class="cross-bottom width-100 height-100"></div>
        <div class="cross-top width-100 height-100"></div>
      </div>
      <div class="design-section-text">
        <h1>Welcome to our website!</h1>
        <p>We have a new design that's fresh, modern, and easy to use.</p>
      </div>
    </section>
    <main class="container">
      <form>
        <div class="search-container">
          <span class="search-icon">
            <ion-icon name="search-outline"></ion-icon>
          </span>
          <input
            type="text"
            placeholder="Search the website..."
            class="search-input"
          />
        </div>
        <div class="select-container">
          <div class="select-box width-100 height-100">
            <label for="sortBy">Sort by:</label>
            <select name="sortBy" id="sortBy">
              <option value="Default">Default</option>
            </select>
          </div>
          <div class="select-box width-100 height-100">
            <label for="filterBy">Filter By:</label>
            <select name="filterBy" id="filterBy">
              <option value="Default">Default</option>
            </select>
          </div>
        </div>
      </form>
      <div class="container-content">
        <h1>"<span class="number-of-courses"></span>" Web Topics Found</h1>
        <div class="courses">
        
        </div>
      </div>
    </main>
    <footer>Developed with <ion-icon name="heart"></ion-icon> Â© 2023</footer>
    <div class="container favourite-container width-100">
      <h1>My Favourite Topics</h1>
      <div class="favourite-items">
       
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
    <script src="global.js"></script>
  </body>
</html>
