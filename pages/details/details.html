<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--title-->
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="details.css" />
    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body>
    <header class="w-100">
      <div
        class="container header-container w-100 h-100 d-flex justify-content-between align-items-center"
      >
        <h1 id="web-topic">Web Topics</h1>
        <div class="header-buttons d-flex gap-1">
          <button
            class="light-button dark-mood-button d-flex gap-1 align-items-center rounded px-2 py-1"
          >
            <ion-icon name="moon-outline"></ion-icon>
            <p class="m-0" id="screen-mode-text">Dark Mode</p>
          </button>
          <button
          id="open-slide"
            class="light-button d-flex gap-1 align-items-center rounded"
          >
            <ion-icon name="heart-outline"></ion-icon>
            <p class="m-0">Favourites</p>
          </button>
        </div>
      </div>
    </header>
    <section class="design-section">
      <div class="cross-design w-100 position-relative">
        <div class="cross-bottom w-100 h-100 position-absolute"></div>
        <div class="cross-top w-100 h-100"></div>
      </div>
      <div
        class="position-relative d-flex justify-content-center position-relative design-section-text"
      >
        <div>
          <h2 class="m-0">Welcome to our website!</h2>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </div>
    </section>
    <div>
      <section class="summary-box-section w-100 text-light bg-dark">
        <div
          class="summary-box-container details-page-container position-relative"
        >
          <div class="summary-box py-4">
            <h2 class="category overflow-hidden text-nowrap text-truncate"></h2>
            <h2
              class="h1 name overflow-hidden text-nowrap text-truncate text-light"
            ></h2>
            <div class="rating d-flex"></div>
            <p
              class="details text-light pt-4 overflow-hidden text-truncate text-wrap"
            ></p>
          </div>
          <div class="side-card position-absolute shadow-sm">
            <div class="sidecard-image-container">
              <img class="side-card-image w-100 object-fit-cover" />
            </div>
            <div class="side-card-details-container">
              <div>
                <div class="course-name-author align-items-center">
                  <h3
                    class="h1 course-name overflow-hidden text-nowrap text-truncate m-0"
                  ></h3>
                  <span class="text-dark">by</span><a class="author-name"></a>
                </div>
                <div class="side-card-box">
                  <div class="side-card-content">
                    <p class="overflow-hidden text-nowrap text-truncate">
                      Interested about this topic ?
                    </p>
                    <button
                      class="side-card-button w-100 overflow-hidden text-nowrap text-truncate"
                      id="favorites-button"
                    >
                    <span id="side-card-button-text" class="text-light"></span>
                      <ion-icon name="heart-outline"></ion-icon>
                    </button>
                    <div
                      class="credites-text overflow-hidden text-nowrap text-truncate"
                    >
                      UnLimited Credits
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="sub-topics-section details-page-container">
        <table class="table mt-4 topic-tabel rounded">
          <thead>
            <tr>
              <th
                class="h4 px-4 align-items-center py-3 overflow-hidden text-truncate"
              >
                <span id="sub-topic-name"></span> Sub Topics
              </th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
          <img
            src="../../Spinner.svg"
            alt="Loading"
            id="loadingIcon"
            style="display: none"
            class="mx-auto"
          />
          <div id="errorLoadData" class="error-message"></div>
        </table>
      </section>
    </div>
    <footer class="d-flex gap-1 justify-content-center align-items-center my-5">
      Developed with <ion-icon name="heart"></ion-icon> Â© 2023
    </footer>
    <div class="favourite-container w-100 position-fixed bottom-0 left-0 py-4">
      <div class="container-fluid w-100">
        <p class="h4 pb-3"><strong>My Favourite Topics</strong></p>
        <div class="d-flex overflow-auto">
          <div class="favourite-items d-flex gap-3"></div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="details.js" type="module"></script>
    <script src="../../global.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      type="module"
    ></script>
  </body>
</html>
